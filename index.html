<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferl</title>
    <style>
        body{ 
            background: rgb(255, 255, 255);
            text-align: center;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .h1 {            
            text-align: center;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 36px;                 
            width:auto;  
        }
        .topIcon {
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 24px;     
            color:gray;             
            width:50px;     
        }        
        h4 {            
            text-align: center;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: normal;
            font-size: 14px;            
            margin-top:-2px;
            margin-bottom:-4px;
            color:gray;
        }        
        .game-container {
            background-color: white;            
            vertical-align: top;
            text-align: center;
            width: 350px;
        }
        .clubs-container {
            text-align: center;
            width: 350px;            
        }        
        .club-container {
            background-color: mediumaquamarine;
            min-height: 30px;
            vertical-align: top;
            border-radius: 10px;            
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.2), 0 2px 5px 0 rgba(0, 0, 0, 0.19);
        }
        .hint-container {
            background-color: mediumaquamarine;
            min-height: 30px;
            font-size: 24px;
            border-radius: 10px;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.2), 0 2px 5px 0 rgba(0, 0, 0, 0.19);
        }        
        .clubSeason {
            font-weight: bold;
            font-size: 20px;
            margin-top:8px;
            margin-bottom:4px;
        }
        .clubName {            
            font-size: 16px;
            margin-top:4px;
            margin-bottom:4px;            
        }      
        .hintIcon {
            font-weight: bold;
            font-size: 24px;
            margin-top:4px;
            margin-bottom:4px;
        }
        .hintContent {            
            font-size: 16px;
            margin-top:4px;
            margin-bottom:4px;            
        }        
        .guess-container {
            text-align: center;
            width: 350px;
            margin-top:15px;
        }    
        .guess-header {
            text-align: right;
            padding-left: 10px;
            padding-right: 15px;
            font-size: 24px;
            width:35px;
        }           
        .guess-input {
            text-align: center;
            font-size: 30px;
            width:330px;
            min-height: 36px;
            border-color:lightgray;
            border-radius: 5px;
            border-width: 0px;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.2);
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }                
    </style>    
</head>
<body>
    <center>
    <!--<canvas id="gameArea" width="350" height="600"></canvas> -->
    <div width="350" class = "game-container">
        <table width="100%">
            <tr>
                <td class=topIcon id=help-icon>&#10068;</td>
                <td class=h1>TRANSFERL<span style="color:red; font-size:14px; vertical-align: super;">alpha</span></td>
                <td class=topIcon id=stats-icon>&#128202;</td>
            </tr>
            <tr>
                <td colspan="3">
                    <h4 id="game-id"></h4>
                </td>
            </tr>
        </table>
        
        
        <hr width="350">
    
        <div width="350" class = "clubs-container">        
            <table width="350">
                <tr>
                    <td class = "club-container" id = "club1-container">
                        <div class="clubSeason" id="club1-season"></div>
                        <div class="clubName"   id="club1-name"></div>
                    </td>
                    <td class = "club-container" id = "club2-container">
                        <div class="clubSeason" id="club2-season"></div>
                        <div class="clubName"   id="club2-name"></div>
                    </td>
                    <td class = "club-container" id = "club3-container">
                        <div class="clubSeason" id="club3-season"></div>
                        <div class="clubName"   id="club3-name"></div>
                    </td>
                </tr>
                <tr>
                    <td></td> <!--filler-->
                </tr>
                <tr>
                    <td width="33%" class = "hint-container" id = "hint1-container">
                        <div class="hintIcon"    id="hint1-icon"></div>
                        <div class="hintContent" id="hint1-content"></div>
                    </td>
                    <td width="33%" class = "hint-container" id = "hint2-container">
                        <div class="hintIcon"    id="hint2-icon"></div>
                        <div class="hintContent" id="hint2-content"></div>
                    </td>
                    <td width="33%" class = "hint-container" id = "hint3-container">
                        <div class="hintIcon"    id="hint3-icon"></div>
                        <div class="hintContent" id="hint3-content"></div>
                    </td>
                </tr>
            </table>
        </div>  
    
        <div width="350" class = "guess-container">
            <table  width="350">
                <tr>
                    <!--<td class="guess-header" id="guess1-header">1</td>-->
                    <td><input class="guess-input" id="guess1-input"></td>
                </tr>
                <tr>
                    <!--<td class="guess-header" id="guess2-header">2</td>-->
                    <td><input class="guess-input" id="guess2-input"></td>
                </tr>
                <tr>
                    <!--<td class="guess-header" id="guess3-header">3</td>-->
                    <td><input class="guess-input" id="guess3-input"></td>
                </tr>
                <tr>
                    <!--<td class="guess-header" id="guess4-header">4</td>-->
                    <td><input class="guess-input" id="guess4-input"></td>
                </tr>
                <tr>
                    <!--<td class="guess-header" id="guess5-header">5</td>-->
                    <td><input class="guess-input" id="guess5-input"></td>
                </tr>
                <tr>
                    <!--<td class="guess-header" id="guess6-header">6</td>-->
                    <td><input class="guess-input" id="guess6-input"></td>
                </tr>                                                            
            </table>
        
        </div>
    </div>
    </center>
    <script src="index.js"></script>    
</body>
</html>
